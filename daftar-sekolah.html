<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Bantuan Sekolah Cendekia</title>
    <link rel="stylesheet" href="css/daftar-sekolah.css" />
  </head>

  <body>
    <h1>Form Bantuan Sekolah Cendekia</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      <label for="nama_sekolah">Nama Sekolah:</label>
      <input type="text" id="nama_sekolah" name="nama_sekolah" required /><br /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="4" required></textarea><br /><br />

      <label for="kontak_telepon">Kontak Telepon:</label>
      <input type="tel" id="kontak_telepon" name="kontak_telepon" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="dana">Perkiraan Dana Yang Dibutuhkan:</label>
      <input type="number" id="dana" name="dana" min="0" required /><br /><br />

      <label for="tujuan">Tujuan Bantuan:</label>
      <textarea id="tujuan" name="tujuan" rows="4" required></textarea><br /><br />

      <label for="foto_bukti">Foto Bukti Kondisi Sekolah:</label>
      <input type="file" id="foto_bukti" name="foto_bukti" accept="image/*" required /><br /><br />

      <button type="submit">Kirim</button>
    </form>
    <script src="js/daftar-sekolah.js"></script>
  </body>
</html>
